    <style>
      .app-loading {
        position: fixed;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(var(--ax-color-background-default));
        top: 0;
        right: 0;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .app-loading svg {
        width: 180px;
      }

      .app-loading svg .path {
        fill: rgba(var(--ax-color-text-default));
      }

      .app-loading .loader {
        width: 200px;
        height: 4px;
        display: inline-block;
        position: relative;
        overflow: hidden;
        margin-top: 0.5rem;
      }

      .app-loading .loader::after {
        content: "";
        width: 96px;
        height: 4px;
        background: rgba(var(--ax-color-text-default));
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
        animation: hitZak 0.6s ease-in-out infinite alternate;
      }

      @keyframes hitZak {
        0% {
          left: 0;
          transform: translateX(-1%);
        }

        100% {
          left: 100%;
          transform: translateX(-99%);
        }
      }
    </style>
  </head>

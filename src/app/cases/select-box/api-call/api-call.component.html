<ax-form
  [messageStyle]="'float'"
  [updateOn]="'change'"
  class="ax-min-w-60 ax-block"
>
  <ax-form-field>
    <ax-label>Comments</ax-label>
    <ax-select-box
      [(ngModel)]="options().value"
      [dataSource]="dataSource"
      [textField]="'body'"
    >
      <ax-search-box look="fill"></ax-search-box>

      <ax-clear-button></ax-clear-button>
    </ax-select-box>
  </ax-form-field>
</ax-form>

<div class="ax-w-full ax-h-[800px] ax-flex ax-flex-col ax-gap-8">
  <div class="ax-flex ax-flex-col ax-items-center ax-gap-6">
    <div class="ax-flex ax-flex-col ax-items-center ax-gap-4">
      <h4 class="ax-text-md ax-font-semibold">Vertical Legend</h4>
      <div class="ax-flex ax-items-center ax-gap-6">
        <ax-donut-chart
          [data]="donutChartData()"
          [options]="donutChartOptions()"
          #chartRef1
        ></ax-donut-chart>

        <ax-chart-legend
          [chart]="chartRef1"
          [options]="verticalLegendOptions()"
        ></ax-chart-legend>
      </div>
    </div>

    <div class="ax-flex ax-flex-col ax-items-center ax-gap-4">
      <h4 class="ax-text-md ax-font-semibold">Horizontal Legend</h4>
      <div class="ax-flex ax-flex-col ax-items-center ax-gap-4">
        <ax-donut-chart
          [data]="donutChartData()"
          [options]="donutChartOptions()"
          #chartRef2
        ></ax-donut-chart>

        <ax-chart-legend
          [chart]="chartRef2"
          [options]="horizontalLegendOptions()"
        ></ax-chart-legend>
      </div>
    </div>
  </div>
</div>

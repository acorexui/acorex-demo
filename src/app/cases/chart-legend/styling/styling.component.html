<div class="ax-w-full ax-h-[800px] ax-flex ax-flex-col ax-gap-8">
  <div class="ax-flex ax-flex-col ax-items-center ax-gap-6">
    <div class="ax-flex ax-flex-col ax-items-center ax-gap-4">
      <h4 class="ax-text-md ax-font-semibold">
        Default Legend (Values + Percentage)
      </h4>
      <div class="ax-flex ax-items-center ax-gap-6">
        <ax-donut-chart
          [data]="donutChartData()"
          [options]="donutChartOptions()"
          #chartRef1
        ></ax-donut-chart>

        <ax-chart-legend
          [chart]="chartRef1"
          [options]="defaultLegendOptions()"
        ></ax-chart-legend>
      </div>
    </div>

    <div class="ax-flex ax-flex-col ax-items-center ax-gap-4">
      <h4 class="ax-text-md ax-font-semibold">Values Only</h4>
      <div class="ax-flex ax-items-center ax-gap-6">
        <ax-donut-chart
          [data]="donutChartData()"
          [options]="donutChartOptions()"
          #chartRef2
        ></ax-donut-chart>

        <ax-chart-legend
          [chart]="chartRef2"
          [options]="valuesOnlyLegendOptions()"
        ></ax-chart-legend>
      </div>
    </div>

    <div class="ax-flex ax-flex-col ax-items-center ax-gap-4">
      <h4 class="ax-text-md ax-font-semibold">Percentage Only</h4>
      <div class="ax-flex ax-items-center ax-gap-6">
        <ax-donut-chart
          [data]="donutChartData()"
          [options]="donutChartOptions()"
          #chartRef3
        ></ax-donut-chart>

        <ax-chart-legend
          [chart]="chartRef3"
          [options]="percentageOnlyLegendOptions()"
        ></ax-chart-legend>
      </div>
    </div>
  </div>
</div>

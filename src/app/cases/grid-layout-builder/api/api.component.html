<div
  class="case-toolbar"
  style="
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-bottom: 12px;
  "
>
  <ax-button
    text="Add 2x2 at empty space"
    type="button"
    (click)="addWidget()"
  ></ax-button>
  <ax-button text="Compact" type="button" (click)="compact()"></ax-button>
  <ax-button text="Remove all" type="button" (click)="clearAll()"></ax-button>

  <span style="margin-left: 12px">Columns:</span>
  <ax-button text="4" type="button" (click)="setCols(4)"></ax-button>
  <ax-button text="8" type="button" (click)="setCols(8)"></ax-button>
  <ax-button text="12" type="button" (click)="setCols(12)"></ax-button>

  <span style="margin-left: 12px">Cell height:</span>
  <ax-button text="80" type="button" (click)="setCellHeight(80)"></ax-button>
  <ax-button text="120" type="button" (click)="setCellHeight(120)"></ax-button>
  <ax-button text="0" type="button" (click)="setCellHeight(0)"></ax-button>
</div>

<ax-grid-layout-container #grid [options]="containerOptions()">
  @for (w of [ { x: 0, y: 0, width: 3, height: 2, label: 'Start A (3x2)' }, { x:
  3, y: 0, width: 3, height: 2, label: 'Start B (3x2)' }, ]; track w) {
  <ax-grid-layout-widget [options]="w">
    <div style="padding: 12px">{{ w.label }}</div>
  </ax-grid-layout-widget>
  }
</ax-grid-layout-container>

<div class="ax-flex ax-flex-col ax-gap-3 ax-items-start">
  <ax-button
    text="Fetch data (doLoading)"
    color="primary"
    (onClick)="fetch()"
  ></ax-button>
  <div class="ax-flex ax-items-center ax-gap-2">
    <span>
      Status: {{ (loading.isLoading$(ctx) | async) ? "Loading" : "Idle" }}
    </span>
  </div>
</div>

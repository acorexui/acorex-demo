<div
  class="ax-w-full ax-flex ax-justify-center ax-items-center ax-flex-col ax-gap-4"
>
  <div class="ax-flex ax-gap-2 ax-flex-wrap">
    <ax-button-group>
      <ax-button-group-item
        text="Horizontal"
        (onClick)="setOrientation('horizontal')"
        [selected]="selectedOrientation() === 'horizontal'"
      ></ax-button-group-item>
      <ax-button-group-item
        text="Vertical"
        (onClick)="setOrientation('vertical')"
        [selected]="selectedOrientation() === 'vertical'"
      ></ax-button-group-item>
    </ax-button-group>
  </div>

  <ax-step-wizard
    #wizard
    [size]="'ax-md'"
    [connector]="true"
    [scrollToStep]="false"
    [look]="'circular-icon'"
    [orientation]="selectedOrientation()"
    [class.ax-w-[45rem]]="selectedOrientation() === 'horizontal'"
  >
    <ax-step-wizard-item
      [id]="'setup'"
      [label]="'Setup'"
      [description]="'Initial configuration'"
    >
      <ax-icon class="fas fa-cog"></ax-icon>
    </ax-step-wizard-item>

    <ax-step-wizard-item
      [id]="'install'"
      [label]="'Install'"
      [description]="'Install dependencies'"
    >
      <ax-icon class="fas fa-box"></ax-icon>
    </ax-step-wizard-item>

    <ax-step-wizard-item
      [id]="'configure'"
      [label]="'Configure'"
      [description]="'Final setup'"
    >
      <ax-icon class="fas fa-wrench"></ax-icon>
    </ax-step-wizard-item>

    <ax-step-wizard-item
      [id]="'deploy'"
      [label]="'Deploy'"
      [description]="'Go live'"
    >
      <ax-icon class="fas fa-rocket"></ax-icon>
    </ax-step-wizard-item>
  </ax-step-wizard>

  <div class="ax-flex ax-justify-center ax-gap-2">
    <ax-button
      look="outline"
      text="Previous"
      color="primary"
      (onClick)="wizard.previous()"
      [disabled]="wizard.isFirst()"
    ></ax-button>
    <ax-button
      text="Next"
      color="primary"
      (onClick)="wizard.next()"
      [disabled]="wizard.isLast()"
    ></ax-button>
  </div>
</div>

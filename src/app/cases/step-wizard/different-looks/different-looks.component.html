<div class="ax-flex ax-flex-col ax-gap-6 ax-items-center">
  <div class="ax-flex ax-gap-2 ax-flex-wrap">
    <ax-button-group>
      <ax-button-group-item
        text="Circular"
        (onClick)="setLook('circular')"
        [selected]="selectedLook() === 'circular'"
      ></ax-button-group-item>
      <ax-button-group-item
        text="Circular Icon"
        (onClick)="setLook('circular-icon')"
        [selected]="selectedLook() === 'circular-icon'"
      ></ax-button-group-item>
      <ax-button-group-item
        text="Rounded Icon"
        (onClick)="setLook('rounded-icon')"
        [selected]="selectedLook() === 'rounded-icon'"
      ></ax-button-group-item>
      <ax-button-group-item
        text="Text Line"
        (onClick)="setLook('text-line')"
        [selected]="selectedLook() === 'text-line'"
      ></ax-button-group-item>
    </ax-button-group>
  </div>

  <ax-step-wizard
    #wizard
    [size]="'ax-md'"
    [connector]="true"
    [scrollToStep]="false"
    [look]="selectedLook()"
  >
    <ax-step-wizard-item
      [label]="'Setup'"
      [description]="'Initial configuration'"
      [id]="'setup'"
    >
      <ax-icon class="fas fa-cog"></ax-icon>
    </ax-step-wizard-item>

    <ax-step-wizard-item
      [label]="'Install'"
      [description]="'Install dependencies'"
      [id]="'install'"
    >
      <ax-icon class="fas fa-box"></ax-icon>
    </ax-step-wizard-item>

    <ax-step-wizard-item
      [label]="'Configure'"
      [description]="'Final setup'"
      [id]="'configure'"
    >
      <ax-icon class="fas fa-wrench"></ax-icon>
    </ax-step-wizard-item>
  </ax-step-wizard>

  <div class="ax-flex ax-justify-center ax-gap-2">
    <ax-button
      look="outline"
      text="Previous"
      color="primary"
      (onClick)="wizard.previous()"
      [disabled]="wizard.isFirst()"
    ></ax-button>
    <ax-button
      text="Next"
      color="primary"
      (onClick)="wizard.next()"
      [disabled]="wizard.isLast()"
    ></ax-button>
  </div>
</div>

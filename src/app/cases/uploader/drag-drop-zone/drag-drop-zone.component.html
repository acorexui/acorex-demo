<div
  class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-gap-4 ax-p-4"
>
  <ax-title>Drag & Drop Zone</ax-title>
  <ax-subtitle>
    Demonstrates the uploader drop zone component with drag-and-drop
    functionality
  </ax-subtitle>

  <div class="ax-w-full ax-max-w-md">
    <ax-uploader-drop-zone
      axUploaderZone
      [description]="description"
    ></ax-uploader-drop-zone>
  </div>

  <div class="ax-text-sm ax-text-gray-600 ax-text-center ax-max-w-lg">
    <p>
      This component provides a visual drop zone for file uploads. You can drag
      files from your computer and drop them onto this area, or click to open
      the file browser dialog.
    </p>
  </div>
</div>

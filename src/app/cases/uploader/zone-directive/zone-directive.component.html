<div
  class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-gap-4 ax-p-4"
>
  <div class="ax-flex ax-gap-2 ax-mb-4 ax-flex-wrap">
    <ax-button
      (onClick)="toggleMultiple()"
      [text]="multiple ? 'Single File' : 'Multiple Files'"
    >
    </ax-button>
    <ax-button (onClick)="setAcceptImages()" text="Images Only"></ax-button>
    <ax-button
      (onClick)="setAcceptDocuments()"
      text="Documents Only"
    ></ax-button>
    <ax-button (onClick)="setAcceptAll()" text="All Files"></ax-button>
  </div>

  <div class="ax-w-full ax-max-w-2xl">
    <div
      axUploaderZone
      [accept]="accept"
      [multiple]="multiple"
      (onChanged)="onFilesChanged($event)"
      (onFileUploadComplete)="onFileUploadComplete($event)"
      (onFilesUploadComplete)="onFilesUploadComplete($event)"
      class="ax-border-2 ax-border-dashed ax-surface ax-rounded-lg ax-p-8 ax-text-center hover:ax-lighter-surface ax-transition-colors"
    >
      <div class="ax-flex ax-flex-col ax-items-center ax-gap-4">
        <div class="ax-text-4xl">üìÅ</div>
        <div>
          <ax-title>Drop files here</ax-title>
          <ax-subtitle>
            {{ multiple ? "Multiple files allowed" : "Single file only" }}
          </ax-subtitle>
          <ax-subtitle>
            {{
              accept ? "Accepted types: " + accept : "All file types accepted"
            }}
          </ax-subtitle>
        </div>
      </div>
    </div>
  </div>
</div>

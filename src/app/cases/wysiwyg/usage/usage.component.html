<ax-wysiwyg-container>
  <ax-wysiwyg-view></ax-wysiwyg-view>
  <ax-wysiwyg-toolbar (outputHTML)="getHTML($event)" #t>

      <ax-button
        color="primary"
        text="Send Message"
        (onClick)="t.out()"
      ></ax-button
    ></ax-suffix>
  </ax-wysiwyg-toolbar>
</ax-wysiwyg-container>

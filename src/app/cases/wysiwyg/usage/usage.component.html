<ax-wysiwyg-container>
  <ax-wysiwyg-view class="ax-min-h-28"></ax-wysiwyg-view>
  <ax-wysiwyg-toolbar
    [config]="WysiwygConfig()"
    (outputHTML)="getHTML($event)"
    #t
  >
    <ax-suffix>
      <ax-button
        color="primary"
        text="Send Message"
        (onClick)="t.out()"
      ></ax-button
    ></ax-suffix>
  </ax-wysiwyg-toolbar>
</ax-wysiwyg-container>

<div class="ax-rounded ax-bg-surface ax-p-4">
  <h3>Programmatic open with showAt</h3>
  <p>
    Click the button to open the context menu at the click position (no target
    binding required).
  </p>

  <ax-button
    class="ax-my-5"
    color="primary"
    text="Open menu at cursor"
    (onClick)="openAtClick($event)"
  ></ax-button>

  <div class="ax-text-secondary">Last action: {{ lastAction || "â€”" }}</div>

  <ax-context-menu
    (onOpening)="handleOpening($event)"
    (onItemClick)="handleItemClick($event)"
  >
  </ax-context-menu>
</div>

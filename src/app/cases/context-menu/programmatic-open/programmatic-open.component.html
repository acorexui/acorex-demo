<div class="ax-rounded ax-bg-surface ax-p-4">
  <h3>Programmatic open with showAt</h3>
  <p>Click the button to open the context menu at the click position (no target binding required).</p>

  <button class="ax-btn" (click)="openAtClick($event)" style="padding:8px 12px;">Open menu at cursor</button>

  <div class="ax-mt-2 ax-text-secondary">Last action: {{ lastAction || 'â€”' }}</div>

  <ax-context-menu
    (onOpening)="handleOpening($event)"
    (onItemClick)="handleItemClick($event)"
  >
  </ax-context-menu>
</div>

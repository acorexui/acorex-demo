<div class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-gap-4 ax-p-4">
  <h3 class="ax-text-lg ax-font-semibold">Button Item List Selected State</h3>

  <div class="ax-w-64">
    <ax-button-item-list
      [items]="items()"
      (onItemClick)="handleItemClick($event)"
      class="ax-rounded-lg ax-border ax-border-surface"
    >
    </ax-button-item-list>
  </div>

  <div class="ax-mt-4 ax-text-sm">
    <p>Selected option: {{ selectedOption() || 'None' }}</p>
    <p>Last clicked: {{ lastClicked() || 'None' }}</p>
    <p>Item name: {{ lastItemName() || 'None' }}</p>
  </div>
</div>

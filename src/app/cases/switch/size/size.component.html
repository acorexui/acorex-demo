<div class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-gap-4">
  <div class="ax-flex ax-flex-col ax-gap-6 ax-w-full ax-max-w-md">
    <div class="ax-flex ax-flex-col ax-gap-2">
      <ax-label>Small Size (ax-sm)</ax-label>
      <div class="ax-flex ax-items-center ax-gap-4">
        <ax-switch class="ax-sm" color="primary" [ngModel]="false"></ax-switch>
        <ax-switch class="ax-sm" color="secondary" [ngModel]="true"></ax-switch>
        <ax-switch class="ax-sm" color="success" [ngModel]="false"></ax-switch>
      </div>
    </div>

    <div class="ax-flex ax-flex-col ax-gap-2">
      <ax-label>Default Size (ax-md)</ax-label>
      <div class="ax-flex ax-items-center ax-gap-4">
        <ax-switch class="ax-md" color="primary" [ngModel]="false"></ax-switch>
        <ax-switch class="ax-md" color="secondary" [ngModel]="true"></ax-switch>
        <ax-switch class="ax-md" color="success" [ngModel]="false"></ax-switch>
      </div>
    </div>

    <div class="ax-flex ax-flex-col ax-gap-2">
      <ax-label>Large Size (ax-lg)</ax-label>
      <div class="ax-flex ax-items-center ax-gap-4">
        <ax-switch class="ax-lg" color="primary" [ngModel]="false"></ax-switch>
        <ax-switch class="ax-lg" color="secondary" [ngModel]="true"></ax-switch>
        <ax-switch class="ax-lg" color="success" [ngModel]="false"></ax-switch>
      </div>
    </div>

    <div class="ax-flex ax-flex-col ax-gap-2">
      <ax-label>Size Comparison</ax-label>
      <div class="ax-flex ax-items-center ax-gap-4">
        <ax-switch class="ax-sm" color="primary" [ngModel]="true"></ax-switch>
        <ax-switch class="ax-md" color="primary" [ngModel]="true"></ax-switch>
        <ax-switch class="ax-lg" color="primary" [ngModel]="true"></ax-switch>
      </div>
    </div>
  </div>
</div>

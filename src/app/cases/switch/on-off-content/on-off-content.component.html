<div class="ax-flex ax-flex-col md:ax-flex-row ax-gap-2">
  <ax-switch class="ax-md" color="primary" [ngModel]="true">
    <ax-switch-handler-on-content>1</ax-switch-handler-on-content>
    <ax-switch-handler-off-content>0</ax-switch-handler-off-content>
  </ax-switch>
  <ax-switch class="ax-lg" color="primary" [ngModel]="true">
    <ax-switch-handler-on-content>1</ax-switch-handler-on-content>
    <ax-switch-handler-off-content>0</ax-switch-handler-off-content>
  </ax-switch>
</div>

<div class="ax-max-w-[100vw] ax-max-h-[100vh]">
  <ax-kanban
    class="ax-p-4"
    [statuses]="statuses()"
    [emptyTemplate]="empty"
    [dataSource]="dataSource()"
    (onSortChanged)="sort($event)"
  ></ax-kanban>
</div>

<ng-template #empty>
  <div class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-h-full">
    <ax-subtitle>No tasks found!</ax-subtitle>
  </div>
</ng-template>

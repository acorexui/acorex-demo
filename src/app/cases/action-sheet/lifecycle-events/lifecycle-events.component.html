<div class="ax-flex ax-gap-2 ax-mb-4">
  <ax-button
    [color]="'primary'"
    (onClick)="open()"
    [text]="'Open (draggable + dragUp)'"
  ></ax-button>
  <ax-button
    [color]="'primary'"
    (onClick)="clear()"
    [text]="'Clear'"
  ></ax-button>
</div>

<ul class="ax-flex ax-flex-col ax-gap-1">
  @for (e of events(); track $index) {
  <li>
    {{ e.data.state }} | user: {{ e.isUserInteraction }} | native:
    {{ e.nativeEvent?.type || "-" }}
  </li>
  }
</ul>

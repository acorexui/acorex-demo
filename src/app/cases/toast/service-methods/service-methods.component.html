<div
  class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-gap-4 ax-px-4"
>
  <ax-button
    class="ax-w-full"
    color="primary"
    text="Primary Toast"
    (onClick)="showPrimary()"
  ></ax-button>

  <ax-button
    class="ax-w-full"
    color="secondary"
    text="Secondary Toast"
    (onClick)="showSecondary()"
  ></ax-button>

  <ax-button
    class="ax-w-full"
    color="success"
    text="Success Toast"
    (onClick)="showSuccess()"
  ></ax-button>

  <ax-button
    class="ax-w-full"
    color="warning"
    text="Warning Toast"
    (onClick)="showWarning()"
  ></ax-button>

  <ax-button
    class="ax-w-full"
    color="danger"
    text="Danger Toast"
    (onClick)="showDanger()"
  ></ax-button>

  <ax-button
    class="ax-w-full"
    color="default"
    text="Default Toast"
    (onClick)="showDefault()"
  ></ax-button>
</div>

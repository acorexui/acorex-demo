<ax-form>
  <ax-form-field>
    <ax-paint-container
      [editMode]="true"
      [disabled]="options().disabled"
      [look]="options().look"
      [(ngModel)]="value"
    >
      <ax-paint-view #c class="ax-h-80"></ax-paint-view>

      <ax-validation-rule
        rule="callback"
        [options]="{ validate: validateFn }"
      ></ax-validation-rule>
    </ax-paint-container>
  </ax-form-field>
</ax-form>

<ng-template #customCloneTemplate>
  <div
    class="ax-flex ax-h-24 ax-w-48 ax-items-center ax-justify-center ax-rounded-lg ax-bg-secondary ax-p-4 ax-text-center ax-text-white ax-shadow-xl"
  >
    ✨ Custom Clone ✨
  </div>
</ng-template>

<div class="ax-flex ax-gap-4 ax-rounded ax-p-4 ax-surface">
  <div
    axDrag
    [dragElementClone]="true"
    [dropZoneGroup]="'dropZoneGroup1'"
    class="ax-relative ax-flex ax-h-36 ax-w-36 ax-items-center ax-justify-center ax-rounded-sm ax-p-2 ax-text-center ax-text-sm ax-shadow ax-primary-surface"
  >
    Draggable Item (Clone)
  </div>
  <div
    axDrag
    [dragElementClone]="true"
    [dragClonedTemplate]="customCloneTemplate"
    class="ax-relative ax-flex ax-h-36 ax-w-36 ax-items-center ax-justify-center ax-rounded-sm ax-p-2 ax-text-center ax-text-sm ax-shadow ax-secondary-surface"
  >
    Draggable (Custom Clone Template)
  </div>
</div>

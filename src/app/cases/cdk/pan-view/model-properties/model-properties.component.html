<div class="ax-flex ax-gap-4">
  <div class="ax-flex-1">
    <div
      class="ax-w-96 ax-h-72 ax-border ax-border-surface ax-rounded-lg ax-overflow-hidden"
    >
      <img
        src="https://picsum.photos/800/600"
        alt="Model Properties Image"
        axPanView
        [(panX)]="panX"
        [(panY)]="panY"
        [(zoom)]="zoom"
        (positionChange)="onPositionChange($event)"
        (zoomChange)="onZoomChange($event)"
        class="ax-w-full ax-h-full ax-object-contain"
      />
    </div>
  </div>

  <div class="ax-w-64 ax-flex ax-flex-col ax-gap-4">
    <div class="ax-p-4 ax-bg-surface ax-rounded-lg">
      <h4 class="ax-text-lg ax-font-semibold ax-mb-2">Model Values</h4>
      <div class="ax-space-y-2">
        <div>
          <label class="ax-text-sm ax-text-muted">Pan X:</label>
          <div
            class="ax-px-2 ax-py-1 ax-bg-lighter-surface ax-rounded ax-text-sm"
          >
            {{ panX() }}
          </div>
        </div>
        <div>
          <label class="ax-text-sm ax-text-muted">Pan Y:</label>
          <div
            class="ax-px-2 ax-py-1 ax-bg-lighter-surface ax-rounded ax-text-sm"
          >
            {{ panY() }}
          </div>
        </div>
        <div>
          <label class="ax-text-sm ax-text-muted">Zoom:</label>
          <div
            class="ax-px-2 ax-py-1 ax-bg-lighter-surface ax-rounded ax-text-sm"
          >
            {{ zoom() }}%
          </div>
        </div>
      </div>
    </div>

    <ax-button
      color="primary"
      text="Reset View"
      (onClick)="resetView()"
    ></ax-button>
  </div>
</div>

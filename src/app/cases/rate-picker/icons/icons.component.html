<div class="ax-flex ax-flex-col ax-gap-6 ax-p-4">
  <ax-rate-picker
    [max]="5"
    [class]="'ax-md'"
    [(ngModel)]="valueHeart"
    [iconName]="'fa-heart'"
  ></ax-rate-picker>

  <ax-rate-picker
    [max]="5"
    [class]="'ax-md'"
    [(ngModel)]="valueThumbs"
    [iconName]="'fa-thumbs-up'"
  ></ax-rate-picker>

  <ax-rate-picker
    [max]="5"
    [class]="'ax-md'"
    [(ngModel)]="valueSmile"
    [iconName]="'fa-face-smile'"
  ></ax-rate-picker>

  <ax-rate-picker
    [max]="5"
    [class]="'ax-md'"
    [(ngModel)]="valueFire"
    [iconName]="'fa-fire'"
  ></ax-rate-picker>
</div>

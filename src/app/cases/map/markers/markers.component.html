<div class="ax-w-full ax-h-96 ax-border ax-rounded">
  <ax-map
    [latitude]="latitude()"
    [longitude]="longitude()"
    [zoomLevel]="zoomLevel()"
    [markers]="markers()"
    [maxMarker]="maxMarker()"
    [addMarkerOnTap]="addMarkerOnTap()"
    (onMarkerAdded)="onMarkerAdded($event)"
    (onMarkerClick)="onMarkerClick($event)"
    (onMarkerChanged)="onMarkerChanged($event)"
  >
  </ax-map>
</div>

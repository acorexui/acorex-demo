<div class="ax-w-full ax-h-96 ax-border ax-rounded">
  <ax-map
    [latitude]="latitude()"
    [longitude]="longitude()"
    [zoomLevel]="zoomLevel()"
    [pois]="pois()"
    [poiMinZoom]="poiMinZoom()"
    (onPoiAdded)="onPoiAdded($event)"
    (onPoiChanged)="onPoiChanged($event)"
    (onMapReady)="onMapReady()"
  >
  </ax-map>
</div>

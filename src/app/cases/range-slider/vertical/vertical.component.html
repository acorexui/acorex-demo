<ax-range-slider
  class="ax-w-30 ax-h-80"
  [(ngModel)]="value"
  [mode]="'dual'"
  [orientation]="'vertical'"
  [min]="0"
  [max]="100"
  [color]="'primary'"
  [hasSnap]="true"
  [hasLable]="true"
  [snapMode]="'both'"
  [snap]="10"
  [hasTooltip]="true"
  (ngModelChange)="onModelChanged($event)"
></ax-range-slider>

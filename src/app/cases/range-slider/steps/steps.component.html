<div class="ax-flex ax-flex-col ax-gap-6 ax-p-4">
  <ax-range-slider
    class="ax-w-80 ax-h-5"
    [(ngModel)]="value1"
    [mode]="'single'"
    [min]="0"
    [max]="10"
    [step]="1"
    [color]="'primary'"
    [hasSnap]="true"
    [snap]="1"
  ></ax-range-slider>

  <ax-range-slider
    class="ax-w-80 ax-h-5"
    [(ngModel)]="value2"
    [mode]="'single'"
    [min]="0"
    [max]="10"
    [step]="2"
    [color]="'primary'"
    [hasSnap]="true"
    [snap]="2"
  ></ax-range-slider>

  <ax-range-slider
    class="ax-w-80 ax-h-5"
    [(ngModel)]="value3"
    [mode]="'single'"
    [min]="0"
    [max]="10"
    [step]="5"
    [color]="'primary'"
    [hasSnap]="true"
    [snap]="5"
  ></ax-range-slider>
</div>

<div
  class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-gap-4 ax-w-[40rem] ax-bg-dark dark:ax-bg-light ax-p-4 ax-rounded-lg"
>
  <div class="ax-flex ax-items-center ax-gap-2">
    <ax-label>Select Look:</ax-label>
    <ax-select-box
      [dataSource]="lookOptions"
      textField="text"
      valueField="value"
      [(value)]="selectedLook"
      class="ax-w-32"
    >
    </ax-select-box>
  </div>

  <ax-navbar [look]="selectedLook()">
    <ax-prefix>
      <ax-button color="default" look="blank">
        <ax-icon><i class="fa-solid fa-bars"></i></ax-icon>
      </ax-button>
    </ax-prefix>
    <ax-title>Navbar - {{ selectedLook() | titlecase }}</ax-title>
    <ax-suffix>
      <ax-button color="default" look="blank">
        <ax-icon><i class="fa-solid fa-user"></i></ax-icon>
      </ax-button>
      <ax-button color="default" look="blank">
        <ax-icon><i class="fa-solid fa-bell"></i></ax-icon>
      </ax-button>
    </ax-suffix>
  </ax-navbar>
</div>

<ax-navbar [look]="'fill'">

      <ax-icon><i class="fa-solid fa-bars"></i></ax-icon>
    </ax-button>
  </ax-prefix>
  <ax-title>Navbar</ax-title>
  <ax-suffix>

      <ax-icon>
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </ax-icon>
    </ax-button>
  </ax-suffix>
</ax-navbar>

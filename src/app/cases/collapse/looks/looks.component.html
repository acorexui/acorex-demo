<div class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-gap-2">
  <ax-collapse-group class="ax-container ax-px-12 ax-gap-2">
    <ax-collapse [look]="'solid'" caption="Solid Look">
      <p>Solid look header with border/background.</p>
    </ax-collapse>
    <ax-collapse [look]="'fill'" caption="Fill Look">
      <p>Fill look header with rounded background.</p>
    </ax-collapse>
    <ax-collapse [look]="'outline'" caption="Outline Look">
      <p>Outline look with transparent header and borders.</p>
    </ax-collapse>
    <ax-collapse [look]="'flat'" caption="Flat Look">
      <p>Flat look with only bottom border.</p>
    </ax-collapse>
  </ax-collapse-group>
</div>

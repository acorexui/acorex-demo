<div
  class="ax-w-[100vw] ax-h-[100vh] ax-flex ax-justify-center ax-items-center ax-flex-col ax-gap-4 ax-p-4"
>
  <div class="ax-flex ax-items-center ax-gap-2">
    <span class="ax-text-sm ax-font-medium">Mode:</span>
    <ax-select-box
      [ngModel]="readonly()"
      style="width: 200px"
      [dataSource]="options()"
      (onValueChanged)="onReadonlyChange($event.value)"
    ></ax-select-box>
  </div>

  @defer(){
  <ax-scheduler
    [selectedView]="'month'"
    [readonly]="readonly()"
    [startingDate]="startingDate()"
    [dataSource]="appointmentsData()"
    class="ax-bg-lightest dark:ax-bg-darkest ax-h-[90%]"
  ></ax-scheduler>
  }
</div>

<div class="ax-flex ax-flex-col ax-gap-1">
  @if(visible()){
  <ax-alert color="warning" [timeOut]="3000" (onClosed)="onClosed()">
    <ax-icon></ax-icon>
    <ax-title>Auto closing alert in {{ seconds() }} seconds</ax-title>
    <ax-content>
      This is a simple content for the alert.you can add more content here.
    </ax-content>
  </ax-alert>
  } @else {
  <ax-button text="Show again" (onClick)="start()"></ax-button>
  }
</div>

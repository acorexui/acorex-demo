<div class="ax-flex ax-flex-col ax-gap-1">
  @if (visible()) {
  <ax-button text="Close now" (onClick)="a.close()"></ax-button>
  <ax-alert #a color="danger" (onClosed)="visible.set(false)">
    <ax-icon></ax-icon>
    <ax-title>Manual close</ax-title>
  </ax-alert>
  } @else {
  <ax-button text="Show alert" (onClick)="show()"></ax-button>
  }
</div>

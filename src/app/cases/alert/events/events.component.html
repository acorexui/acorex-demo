<div class="ax-flex ax-flex-col ax-gap-1">
  <ax-alert
    [color]="color()"
    (colorChange)="log($event)"
    (onOptionChanged)="log($event)"
  >
    <ax-icon></ax-icon>
    <ax-title>Events</ax-title>
    <ax-content>
      This is a simple content for the alert.you can add more content here.
    </ax-content>
  </ax-alert>
  <ax-button text="Toggle color" (onClick)="toggleColor()"></ax-button>
</div>

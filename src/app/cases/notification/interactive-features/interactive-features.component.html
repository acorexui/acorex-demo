<div
  class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-gap-4 ax-p-4"
>
  <div class="ax-flex ax-flex-wrap ax-gap-2 ax-justify-center">
    <ax-button
      color="primary"
      text="Programmatic Control"
      (onClick)="showProgrammaticControl()"
    >
    </ax-button>

    <ax-button
      color="success"
      text="Dynamic Buttons"
      (onClick)="showDynamicButtons()"
    >
    </ax-button>

    <ax-button
      color="warning"
      text="Loading Buttons"
      (onClick)="showLoadingButtons()"
    >
    </ax-button>

    <ax-button text="Multi-Step Process" (onClick)="showMultiStepProcess()">
    </ax-button>

    <ax-button
      color="danger"
      text="Hide All Notifications"
      (onClick)="showHideAll()"
    >
    </ax-button>

    <ax-button
      color="secondary"
      text="Custom Icon"
      (onClick)="showNotificationWithCustomIcon()"
    >
    </ax-button>
  </div>
</div>

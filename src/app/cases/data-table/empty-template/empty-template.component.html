<div class="ax-max-w-[40rem]">
  <ax-data-table
    [showHeader]="_options.showHeader"
    [fixedHeader]="_options.fixedHeader"
    [showFooter]="_options.showFooter"
    [fixedFooter]="_options.fixedFooter"
    [loading]="_options.loading"
    [itemHeight]="_options.itemHeight"
    [alternative]="_options.alternative"
    [dataSource]="dataSourceForEmpty"
    [paging]="true"
    [fetchDataMode]="'auto'"
    [allowReordering]="true"
    [emptyTemplate]="emptyTemplateRef"
  >
    <ax-index-column [width]="'60px'" [padZero]="true" fixed="start">
    </ax-index-column>
    <ax-select-column [width]="'50px'" fixed="start"> </ax-select-column>
    <ax-text-column
      [allowResizing]="true"
      name="firstName"
      width="180px"
      [dataField]="'firstName'"
      caption="First Name"
    ></ax-text-column>
    <ax-text-column
      [allowResizing]="true"
      name="lastName"
      [width]="'180px'"
      [dataField]="'lastName'"
      caption="Last Name"
    >
    </ax-text-column>
    <ax-text-column
      name="price"
      [footerTemplate]="footer"
      format="number"
      [width]="'120px'"
      [dataField]="'price'"
      caption="price"
    >
      <ng-template #footer let-data>SUM: {{ getSum(data) }} </ng-template>
    </ax-text-column>
    <ax-text-column
      name="mobile"
      [width]="'180px'"
      [dataField]="'mobile'"
      caption="mobile"
    >
    </ax-text-column>
    <ax-text-column
      name="email"
      [width]="'150px'"
      [dataField]="'email'"
      caption="email"
    ></ax-text-column>
  </ax-data-table>

  <ng-template #emptyTemplateRef>
    <div class="ax-flex ax-items-center ax-justify-center ax-text-white ax-w-fit">
      <svg
        width="28"
        height="28"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"

        />
      </svg>
      <p class="ax-text-2xl">Your custom empty message!</p>

</div>

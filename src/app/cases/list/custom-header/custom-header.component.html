<div class="ax-size-96">
  <ax-list
    [dataSource]="dataSource"
    [valueField]="'id'"
    [textField]="'text'"
    multiple="true"
  >
    <ax-header
      class="ax-sticky ax-top-0 ax-z-10 ax-bg-surface ax-font-semibold"
    >
      <div class="ax-px-2 ax-py-2">
        <span>Your Custom Header</span>
      </div>
    </ax-header>
  </ax-list>
</div>

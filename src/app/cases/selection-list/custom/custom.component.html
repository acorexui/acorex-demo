<div class="ax-w-96">
  <strong class="ax-mb-4 ax-block">Select your pet:</strong>
  <ax-selection-list2
    [direction]="_usageOptions.direction"
    [items]="animalItems"
    [showControl]="false"
    [value]="_usageOptions.value"
    [look]="_usageOptions.look"
    [customTemplate]="w"
  >
    <ng-template #w let-item>
      <i [class]="item.data.icon + ' fa-xl ax-pe-2'"></i>
      <span>{{ item.data.text }}</span>
    </ng-template>
  </ax-selection-list2>
</div>

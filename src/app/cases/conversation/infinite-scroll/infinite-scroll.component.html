<div class="ax-m-10">
  <ax-conversation-container [chatData]="chat()">
    <ax-conversation-view
      chatBoxHeight="30vh"
      (onScrollEnd)="loadOlder()"
      class="ax-mb-3"
    ></ax-conversation-view>

    <ax-conversation-input
      placeholder="Type to append newer messages"
      (onSendClick)="handleSend($event)"
    >
      <ax-icon><i class="ax-icon ax-icon-send"></i></ax-icon>
    </ax-conversation-input>
  </ax-conversation-container>
</div>

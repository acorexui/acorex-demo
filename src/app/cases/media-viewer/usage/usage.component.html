<ax-media-viewer-container #c [dataArray]="data()">
  <ax-header>
    <ax-file-info></ax-file-info>
  </ax-header>

  <ax-prefix>
    <ax-button (click)="c.next()">
      <ax-icon class="ax-icon ax-icon-chevron-right"> </ax-icon>
    </ax-button>
  </ax-prefix>

  <ax-suffix>
    <ax-button (click)="c.prev()">
      <ax-icon class="ax-icon ax-icon-chevron-left"> </ax-icon>
    </ax-button>
  </ax-suffix>
</ax-media-viewer-container>

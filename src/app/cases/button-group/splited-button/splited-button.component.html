<ax-button-group>
    <ax-button-item text="Save" color="primary">
        <ax-prefix>
            <ax-icon icon="fa-solid fa-file-import"></ax-icon>
        </ax-prefix>
    </ax-button-item>
    <ax-button-item color="primary">
        <ax-dropdown-panel>
            <ax-button-item-list>
                <ax-button-item text="Save as...">
                    <ax-prefix>
                        <ax-icon icon="fa-solid fa-floppy-disk"></ax-icon>
                    </ax-prefix>
                </ax-button-item>
                <ax-button-item text="Delete" color="danger">
                    <ax-prefix>
                        <ax-icon icon="fa-solid fa-trash-can"></ax-icon>
                    </ax-prefix>
                </ax-button-item>
            </ax-button-item-list>
        </ax-dropdown-panel>
        <ax-suffix>
            <ax-icon icon="fa-solid fa-chevron-down"></ax-icon>
        </ax-suffix>
    </ax-button-item>
</ax-button-group>

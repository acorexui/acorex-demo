<div
  class="ax-flex ax-flex-col ax-items-center ax-justify-center ax-gap-6 ax-py-16 ax-text-center"
>
  <div>
    <div class="ax-h4">OTP Look Variations</div>
    <p class="ax-text-sm">Different visual styles for the OTP component</p>
  </div>

  <div class="ax-flex ax-flex-wrap ax-justify-center ax-gap-2">
    <ax-button-group>
      @for (look of looks; track look.value) {
      <ax-button-group-item
        class="ax-sm"
        [text]="look.label"
        (onClick)="setLook(look.value)"
        [selected]="selectedLook() === look.value"
      >
      </ax-button-group-item>
      }
    </ax-button-group>
  </div>

  <div class="ax-w-80">
    <ax-otp [length]="4" [look]="selectedLook()"></ax-otp>
  </div>

  <div class="ax-text-xs ax-text-muted">
    Current look: <strong>{{ selectedLook() }}</strong>
  </div>
</div>
